<tr>
  <td class="trophy">{{trophy}}</td>
  <td class="rank">{{rank}}</td>
  <td class="cls">{{cls}}</td>
  <td class="number">{{number}}</td>
  <td class="driver">{{driver}}</td>
  <td class="vehicle">{{vehicle}}</td>
  {{#times}}
  <td class="time {{timeClass}}">
    {{{time}}}
  </td>
  {{/times}}
  <td class="final-time">{{finalTime}}</td>
  <td class="diff">{{diffFromPrev}}</td>
  <td class="diff">{{diffFromFirst}}</td>
</tr>
